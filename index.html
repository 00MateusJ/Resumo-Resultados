<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de Resumo Resultados</title>
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="resultado">
            <div class="box-resultado">
                <h3 id="titulo-um">Seu Resultado</h3>
                <div class="circle">
                    <span class="number">76</span>
                    <p>de 100</p>
                </div>
                <p><span class="qualitativa">Bom</span></p>
                <p>Sua pontuação foi superior a 65% das pessoas que fizeram esses testes.</p>
            </div>
        </section>

        <section class="resumo">
            <div class=box-resumo>
                <h3 id="titulo-dois">Resumo</h3>
                <ul class="cartas">
                    <li class="carta-reacao">
                        <div class="sessao-reacao">
                            <img src="/images/icon-reaction.svg" alt="ícone reação">
                            <p><span>Reação</span></p>
                        </div>

                        <div>
                            <p><b>80</b>/100</p>
                        </div>
                    </li>

                    <li class="carta-memoria">
                        <div class="sessao-memoria">
                            <img src="/images/icon-memory.svg" alt="ícone memória">
                            <p><span>Memória</span></p>
                        </div>

                        <div>
                            <p><b>92</b>/100</p>
                        </div>
                    </li>

                    <li class="carta-verbal">
                        <div class="sessao-verbal">
                            <img src="/images/icon-verbal.svg" alt="ícone verbal">
                            <p><span>Verbal</span></p>
                        </div>

                        <div>
                            <p><b>61</b>/100</p>
                        </div>
                    </li>

                    <li class="carta-visual">
                        <div class="sessao-visual">
                            <img src="/images/icon-visual.svg" alt="ícone visual">
                            <p><span>Visual</span></p>
                        </div>

                        <div>
                            <p><b>72</b>/100</p>
                        </div>
                    </li>
                </ul>

                <button>Continuar</button>
            </div>
        </section>
    </main>
</body>

</html>
